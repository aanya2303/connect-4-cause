<script>
  var Id = localStorage.getItem("Id")
  var type = localStorage.getItem("type")
  var db = firebase.firestore();
  var content
  console.log(Id)
  console.log(type)
  var time = parseInt(localStorage.getItem("time"))
  console.log(time)
  var disp_type
  if (type === "Volunteers") {
    disp_type = "NGOs"
  } else if (type === "NGOs") {
    disp_type = "Volunteers"
  }
  db.collection(disp_type).where("Time", ">=", time - 2).where("Time", "<=", time + 2).get().then(function (querySnapshot) {
    querySnapshot.forEach(function (doc) {
      console.log(doc.id, " => ", doc.data());
      var row =  "<tr>" +
              "<td>" + doc.data().Name + "</td>" +
              "<td>" + doc.data().Phone + "</td>" +
              "<td>" + doc.data().Location + "</td>" +
              "<td>" + doc.data().Interests + "</td>" +
              "<td>" + doc.data().Time + "</td>" +
              "</tr>"
      content += row
    });
    $("#ex-table").append(content);
  });

</script>
